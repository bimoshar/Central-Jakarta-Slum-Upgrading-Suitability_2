<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/CENTRALJAKARTAADMINISTRATION_2.js"></script>
        <script src="data/SuitabilityMultiCriteriaAnalysis_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_Positron_1');
        map.getPane('pane_Positron_1').style.zIndex = 401;
        var layer_Positron_1 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_1',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_1;
        map.addLayer(layer_Positron_1);
        function pop_CENTRALJAKARTAADMINISTRATION_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CENTRALJAKARTAADMINISTRATION_2_0() {
            return {
                pane: 'pane_CENTRALJAKARTAADMINISTRATION_2',
                opacity: 1,
                color: 'rgba(77,175,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_CENTRALJAKARTAADMINISTRATION_2');
        map.getPane('pane_CENTRALJAKARTAADMINISTRATION_2').style.zIndex = 402;
        map.getPane('pane_CENTRALJAKARTAADMINISTRATION_2').style['mix-blend-mode'] = 'normal';
        var layer_CENTRALJAKARTAADMINISTRATION_2 = new L.geoJson(json_CENTRALJAKARTAADMINISTRATION_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CENTRALJAKARTAADMINISTRATION_2',
            layerName: 'layer_CENTRALJAKARTAADMINISTRATION_2',
            pane: 'pane_CENTRALJAKARTAADMINISTRATION_2',
            onEachFeature: pop_CENTRALJAKARTAADMINISTRATION_2,
            style: style_CENTRALJAKARTAADMINISTRATION_2_0,
        });
        bounds_group.addLayer(layer_CENTRALJAKARTAADMINISTRATION_2);
        map.addLayer(layer_CENTRALJAKARTAADMINISTRATION_2);
        function pop_SuitabilityMultiCriteriaAnalysis_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>kecamatan</strong><br />' + (feature.properties['kecamatan'] !== null ? autolinker.link(feature.properties['kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>kelurahan</strong><br />' + (feature.properties['kelurahan'] !== null ? autolinker.link(feature.properties['kelurahan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>sumber</strong><br />' + (feature.properties['sumber'] !== null ? autolinker.link(feature.properties['sumber'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pop Densit</th>\
                        <td>' + (feature.properties['Pop Densit'] !== null ? autolinker.link(feature.properties['Pop Densit'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">distance</th>\
                        <td>' + (feature.properties['distance'] !== null ? autolinker.link(feature.properties['distance'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Land Cover</th>\
                        <td>' + (feature.properties['Land Cover'] !== null ? autolinker.link(feature.properties['Land Cover'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Land Value</th>\
                        <td>' + (feature.properties['Land Value'] !== null ? autolinker.link(feature.properties['Land Value'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">unit dense</th>\
                        <td>' + (feature.properties['unit dense'] !== null ? autolinker.link(feature.properties['unit dense'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Slope</th>\
                        <td>' + (feature.properties['Slope'] !== null ? autolinker.link(feature.properties['Slope'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Suitable</strong><br />' + (feature.properties['Suitable'] !== null ? autolinker.link(feature.properties['Suitable'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SuitabilityMultiCriteriaAnalysis_3_0(feature) {
            switch(String(feature.properties['Suitable'])) {
                case 'less suitable for development':
                    return {
                pane: 'pane_SuitabilityMultiCriteriaAnalysis_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,4,1.0)',
                interactive: true,
            }
                    break;
                case 'moderately suitable for development':
                    return {
                pane: 'pane_SuitabilityMultiCriteriaAnalysis_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,246,9,1.0)',
                interactive: true,
            }
                    break;
                case 'highly suitable for development':
                    return {
                pane: 'pane_SuitabilityMultiCriteriaAnalysis_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(30,215,64,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SuitabilityMultiCriteriaAnalysis_3');
        map.getPane('pane_SuitabilityMultiCriteriaAnalysis_3').style.zIndex = 403;
        map.getPane('pane_SuitabilityMultiCriteriaAnalysis_3').style['mix-blend-mode'] = 'normal';
        var layer_SuitabilityMultiCriteriaAnalysis_3 = new L.geoJson(json_SuitabilityMultiCriteriaAnalysis_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SuitabilityMultiCriteriaAnalysis_3',
            layerName: 'layer_SuitabilityMultiCriteriaAnalysis_3',
            pane: 'pane_SuitabilityMultiCriteriaAnalysis_3',
            onEachFeature: pop_SuitabilityMultiCriteriaAnalysis_3,
            style: style_SuitabilityMultiCriteriaAnalysis_3_0,
        });
        bounds_group.addLayer(layer_SuitabilityMultiCriteriaAnalysis_3);
        map.addLayer(layer_SuitabilityMultiCriteriaAnalysis_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Suitability Multi Criteria Analysis<br /><table><tr><td style="text-align: center;"><img src="legend/SuitabilityMultiCriteriaAnalysis_3_lesssuitablefordevelopment0.png" /></td><td>less suitable for development</td></tr><tr><td style="text-align: center;"><img src="legend/SuitabilityMultiCriteriaAnalysis_3_moderatelysuitablefordevelopment1.png" /></td><td>moderately suitable for development</td></tr><tr><td style="text-align: center;"><img src="legend/SuitabilityMultiCriteriaAnalysis_3_highlysuitablefordevelopment2.png" /></td><td>highly suitable for development</td></tr></table>': layer_SuitabilityMultiCriteriaAnalysis_3,'<img src="legend/CENTRALJAKARTAADMINISTRATION_2.png" /> CENTRAL JAKARTA ADMINISTRATION': layer_CENTRALJAKARTAADMINISTRATION_2,"Positron": layer_Positron_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        resetLabels([layer_CENTRALJAKARTAADMINISTRATION_2]);
        map.on("zoomend", function(){
            resetLabels([layer_CENTRALJAKARTAADMINISTRATION_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CENTRALJAKARTAADMINISTRATION_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CENTRALJAKARTAADMINISTRATION_2]);
        });
        </script>
    </body>
</html>
